<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
	<div class = 'pane'>
	<h1>Restaurants List</h1>
		</br>
		<a href ='{{url_for('newrestaurant')}}'><strong>Create New Restaurant</strong></a>
		
		</br>
		</br>
		{% for i in restaurants %}
		<div class = 'nameandprice'>
		<span class ='name'>{{i.name}}</span>
		<span class ='price'><a href='{{url_for('restaurants_menu_list', restaurant_id= i.id)}}'>View Menu</a> </span>
		</br>
		</div>
		</br>
		</br>
		{% endfor %}
	</div>	
	</body>
</html>
